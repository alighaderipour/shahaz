<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 فاطمه عشق من 🌸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- بخش اول -->
    <section class="hero">
        <div class="overlay"></div>
        <h1>فاطمه جان 🌹</h1>
        <p>بودنت زیباترین شعر دنیاست...</p>
        <canvas id="heartsCanvas"></canvas>
    </section>

    <!-- بخش دوم -->
    <section class="about">
        <h2>وقتی تویی، همه چیز کامل است</h2>
        <p>هر روز با لبخند تو آغاز، و با صدای تو آرام می‌شود...</p>
        <img src="https://source.unsplash.com/400x300/?love,romance" alt="Love">
    </section>

    <!-- بخش سوم -->
    <section class="timeline">
        <h2>داستان ما</h2>
        <div class="event fade-in">آشنایی در اولین نگاه ❤️</div>
        <div class="event fade-in">اولین گفت‌وگو و لبخند شیرین 🌸</div>
        <div class="event fade-in">لحظه‌ای که فهمیدم قلبم فقط برای تو می‌تپد 💕</div>
    </section>

    <!-- بخش پایانی -->
    <section class="final">
        <h2>تا همیشه...</h2>
        <p>هر جا که باشی، آنجا خانه قلب من است 💖</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
