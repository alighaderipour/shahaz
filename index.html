<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چشمان تو، قصه‌ی عاشقانه من</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <!-- Hero Section -->
    <section class="hero">
        <video autoplay muted loop id="bg-video">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <canvas id="heartsCanvas"></canvas>
        <div class="hero-content">
            <h1>فاطمه ❤️ عشق همیشگی من</h1>
            <p>تو آغاز و پایان تمام فصل‌های منی...</p>
        </div>
    </section>

    <!-- About Section -->
    <section class="about fade-in" style="background-image: url('https://images.pexels.com/photos/1024975/pexels-photo-1024975.jpeg');">
        <div class="overlay"></div>
        <div class="content">
            <h2>با تو، زندگی رنگ می‌گیرد</h2>
            <p>وقتی هستی، حتی سکوت هم آواز می‌خواند...</p>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery fade-in" style="background-image: url('https://images.pexels.com/photos/13949178/pexels-photo-13949178.jpeg');">
        <div class="overlay"></div>
        <h2>لحظه‌های ما</h2>
        <div class="gallery-grid">
            <img src="https://images.pexels.com/photos/3656334/pexels-photo-3656334.jpeg" alt="">
            <img src="https://images.pexels.com/photos/3693900/pexels-photo-3693900.jpeg" alt="">
            <img src="https://images.pexels.com/photos/3693901/pexels-photo-3693901.jpeg" alt="">
        </div>
    </section>

    <!-- Final Section -->
    <section class="final">
        <canvas id="starsCanvas"></canvas>
        <div class="final-content">
            <h2 id="typedText"></h2>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
