<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸 فاطمه عشق من 🌸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" loop></audio>
    <button id="music-btn">🎵 پخش موزیک</button>

    <!-- بخش اول -->
    <section class="hero parallax">
        <div class="overlay"></div>
        <h1>فاطمه جان 🌹</h1>
        <p>بودنت زیباترین شعر دنیاست...</p>
        <canvas id="heartsCanvas"></canvas>
    </section>

    <!-- بخش دوم -->
    <section class="about fade-in">
        <h2>وقتی تویی، همه چیز کامل است</h2>
        <p>هر روز با لبخند تو آغاز، و با صدای تو آرام می‌شود...</p>
        <img src="https://source.unsplash.com/400x300/?love,romance" alt="Love">
    </section>

    <!-- بخش سوم -->
    <section class="gallery fade-in">
        <h2>لحظه‌های ما ❤️</h2>
        <div class="images">
            <img src="https://source.unsplash.com/300x300/?couple,1" alt="">
            <img src="https://source.unsplash.com/300x300/?couple,2" alt="">
            <img src="https://source.unsplash.com/300x300/?couple,3" alt="">
            <img src="https://source.unsplash.com/300x300/?couple,4" alt="">
        </div>
    </section>

    <!-- بخش چهارم -->
    <section class="timeline fade-in">
        <h2>داستان ما</h2>
        <div class="event">💌 اولین سلام</div>
        <div class="event">☕ اولین دیدار</div>
        <div class="event">🎶 آهنگ مورد علاقه مشترک</div>
        <div class="event">💍 تصمیم برای همیشه</div>
    </section>

    <!-- بخش پایانی -->
    <section class="final parallax">
        <div class="stars"></div>
        <h2>تا همیشه...</h2>
        <p>هر جا که باشی، آنجا خانه قلب من است 💖</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
